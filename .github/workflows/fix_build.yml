name: Francois Build (Bank Grade - Final Surgery)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. SUNTIKAN PERISAI (Vibrate & Blackout)
        run: |
          echo "Membersihkan & Menjana Android..."
          rm -rf android
          flutter create . --platforms android
          
          echo "Menyuntik Vibrate Permission..."
          sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' android/app/src/main/AndroidManifest.xml

          echo "Menyuntik Anti-Screenshot (Blackout)..."
          FILE_PATH=$(find android/app/src/main/kotlin -name "MainActivity.kt")
          PACKAGE_LINE=$(head -n 1 $FILE_PATH)
          
          cat > $FILE_PATH <<EOF
          $PACKAGE_LINE
          
          import io.flutter.embedding.android.FlutterActivity
          import io.flutter.embedding.engine.FlutterEngine
          import android.view.WindowManager
          
          class MainActivity: FlutterActivity() {
              override fun configureFlutterEngine(flutterEngine: FlutterEngine) {
                  super.configureFlutterEngine(flutterEngine)
                  // ARAHAN BLACKOUT: Halang screenshot & preview
                  window.setFlags(
                      WindowManager.LayoutParams.FLAG_SECURE,
                      WindowManager.LayoutParams.FLAG_SECURE
                  )
              }
          }
          EOF

      - name: 5. Download Dependencies
        run: flutter pub get

      # --- PEMBEDAHAN LIBRARY LENGKAP (UPDATE TERKINI) ---
      # 1. Fix Namespace & JVM (Gradle)
      # 2. Fix Duplicate Package Error (Manifest) - INI YANG BARU
      - name: 5b. BEDAH LIBRARY (Fix Namespace, JVM & Manifest)
        run: |
          echo "Memulakan pembedahan library flutter_jailbreak_detection..."
          
          # --- PART 1: BEDAH GRADLE (JAVA 17 & NAMESPACE) ---
          PLUGIN_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          
          if [ -z "$PLUGIN_GRADLE" ]; then
            echo "AMARAN: Fail Gradle Library tidak dijumpai!"
          else
            echo "Memperbaiki Gradle di: $PLUGIN_GRADLE"
            
            # Suntik Namespace
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $PLUGIN_GRADLE
            
            # Paksa Java 17 (Guna teknik Echo selamat)
            echo "" >> $PLUGIN_GRADLE
            echo "android {" >> $PLUGIN_GRADLE
            echo "    compileOptions {" >> $PLUGIN_GRADLE
            echo "        sourceCompatibility JavaVersion.VERSION_17" >> $PLUGIN_GRADLE
            echo "        targetCompatibility JavaVersion.VERSION_17" >> $PLUGIN_GRADLE
            echo "    }" >> $PLUGIN_GRADLE
            echo "    kotlinOptions {" >> $PLUGIN_GRADLE
            echo "        jvmTarget = '17'" >> $PLUGIN_GRADLE
            echo "    }" >> $PLUGIN_GRADLE
            echo "}" >> $PLUGIN_GRADLE
          fi

          # --- PART 2: BEDAH MANIFEST (BUANG PACKAGE ATTRIBUTE) ---
          # Ini membaiki error "Incorrect package found in source AndroidManifest.xml"
          PLUGIN_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android/src/main -name "AndroidManifest.xml")
          
          if [ -z "$PLUGIN_MANIFEST" ]; then
             echo "AMARAN: Fail Manifest Library tidak dijumpai!"
          else
             echo "Membuang atribut 'package' lama di: $PLUGIN_MANIFEST"
             # Gunakan sed untuk memadam teks 'package="appmire.be.flutterjailbreakdetection"'
             sed -i 's/package="appmire.be.flutterjailbreakdetection"//g' $PLUGIN_MANIFEST
             echo "Atribut lama berjaya dibuang."
          fi
          
          echo "Semua pembedahan selesai."

      - name: 6. Build APK Release (Obfuscated)
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      - name: 7. Simpan APK (Rasmi)
        uses: actions/upload-artifact@v4
        with:
          name: CryptexAer-Secure-Final
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1
