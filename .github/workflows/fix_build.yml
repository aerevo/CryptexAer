name: Francois Build (Smart Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. SUNTIKAN PERISAI & BYPASS (Gabungan Pintar)
        run: |
          echo "=== FASA 1: BERSIH & JANA ==="
          rm -rf android
          flutter create . --platforms android --project-name cryptex_aer
          
          echo "=== FASA 2: DIAGNOSIS STRUKTUR ==="
          ls -R android
          
          echo "=== FASA 3: SUNTIKAN ANTI-BAN ==="
          # Cari fail build.gradle (Sama ada .gradle atau .gradle.kts)
          # Kita guna 'find' supaya tak tersalah nama fail
          BUILD_FILE=$(find android -maxdepth 1 -name "build.gradle*")
          
          if [ -z "$BUILD_FILE" ]; then
             echo "RALAT KRITIKAL: Fail build.gradle tidak dijumpai. Flutter gagal menjana Android."
             exit 1
          fi
          
          echo "Sasaran dikesan: $BUILD_FILE"
          
          # Suntik Google Mirror (Ubat 403)
          sed -i 's|mavenCentral()|maven { url "https://maven-central.storage-download.googleapis.com/maven2/" }; mavenCentral()|g' $BUILD_FILE
          
          # Suntik Priority Google
          sed -i 's|google()|google(); maven { url "https://jitpack.io" }|g' $BUILD_FILE
          
          echo "=== FASA 4: PERMISSION VIBRATE ==="
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
             sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' $MANIFEST_FILE
          else
             echo "Amaran: AndroidManifest tidak dijumpai di laluan standard."
          fi

      - name: 5. Download Dependencies
        run: flutter pub get

      - name: 5b. BEDAH LIBRARY JAILBREAK
        run: |
          echo "Membedah flutter_jailbreak_detection..."
          
          JB_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          
          if [ ! -z "$JB_GRADLE" ]; then
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $JB_GRADLE
            
            cat >> $JB_GRADLE <<EOF
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                kotlinOptions {
                    jvmTarget = '17'
                }
            }
          EOF
          fi

          JB_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android/src/main -name "AndroidManifest.xml")
          if [ ! -z "$JB_MANIFEST" ]; then
             sed -i 's/package="[^"]*"//g' $JB_MANIFEST
          fi
          
          echo "Pembedahan Selesai."

      - name: 6. Build APK Release
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      - name: 7. Simpan APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptex-aer-bank-grade
          path: build/app/outputs/flutter-apk/app-release.apk
