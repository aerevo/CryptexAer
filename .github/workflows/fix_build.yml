name: Francois Build (The Manifest Eraser)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. SUNTIKAN PERISAI (Android Clean)
        run: |
          echo "Membersihkan & Menjana Android..."
          rm -rf android
          flutter create . --platforms android --project-name cryptex_aer
          
          echo "Menyuntik Vibrate Permission..."
          sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' android/app/src/main/AndroidManifest.xml

      - name: 5. Download Dependencies
        run: flutter pub get

      - name: 5b. PEMBEDAHAN RADIKAL (Manifest & JVM)
        run: |
          echo "Memulakan Pembedahan Radikal pada flutter_jailbreak_detection..."
          
          # 1. Cari & Bedah build.gradle
          JB_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          if [ ! -z "$JB_GRADLE" ]; then
            echo "Membedah: $JB_GRADLE"
            # Set Namespace
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $JB_GRADLE
            # Paksa JVM 17
            cat >> $JB_GRADLE <<EOF
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                kotlinOptions {
                    jvmTarget = '17'
                }
            }
          EOF
          fi

          # 2. Cari & Bedah AndroidManifest.xml (MEMBUANG ATRIBUT PACKAGE HARAM)
          JB_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android/src/main -name "AndroidManifest.xml")
          if [ ! -z "$JB_MANIFEST" ]; then
            echo "Membedah Manifest: $JB_MANIFEST"
            # Guna sed untuk buang keseluruhan perkataan package="xxx"
            sed -i 's/package="[^"]*"//g' $JB_MANIFEST
            # Bersihkan lebihan ruang kosong jika ada
            sed -i 's/  >/ >/g' $JB_MANIFEST
          fi
          
          echo "Pembedahan selesai. Semua halangan dibuang."

      - name: 6. Build APK Release (Obfuscated)
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      - name: 7. Simpan APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptex-aer-secure-final
          path: build/app/outputs/flutter-apk/app-release.apk
