name: Francois Build (Vibration Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. SUNTIKAN PERISAI (Fresh Android)
        run: |
          echo "Membersihkan & Menjana Android dengan nama cryptex_aer..."
          rm -rf android
          flutter create . --platforms android --project-name cryptex_aer
          
          echo "Menyuntik Vibrate Permission..."
          sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' android/app/src/main/AndroidManifest.xml

          echo "Menyuntik Anti-Screenshot (Blackout)..."
          FILE_PATH=$(find android/app/src/main/kotlin -name "MainActivity.kt")
          PACKAGE_LINE=$(head -n 1 $FILE_PATH)
          
          cat > $FILE_PATH <<EOF
          $PACKAGE_LINE
          
          import io.flutter.embedding.android.FlutterActivity
          import io.flutter.embedding.engine.FlutterEngine
          import android.view.WindowManager
          
          class MainActivity: FlutterActivity() {
              override fun configureFlutterEngine(flutterEngine: FlutterEngine) {
                  super.configureFlutterEngine(flutterEngine)
                  window.setFlags(
                      WindowManager.LayoutParams.FLAG_SECURE,
                      WindowManager.LayoutParams.FLAG_SECURE
                  )
              }
          }
          EOF

      - name: 5. Download Dependencies
        run: flutter pub get

      - name: 5b. BEDAH LIBRARY (Fix Namespace & JVM)
        run: |
          # Bedah jailbreak_detection sahaja
          PLUGIN_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          if [ ! -z "$PLUGIN_GRADLE" ]; then
            echo "Membedah Gradle Library..."
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $PLUGIN_GRADLE
            echo "android { compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }; kotlinOptions { jvmTarget = '17' } }" >> $PLUGIN_GRADLE
          fi

          PLUGIN_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android/src/main -name "AndroidManifest.xml")
          if [ ! -z "$PLUGIN_MANIFEST" ]; then
             echo "Membedah Manifest Library..."
             sed -i 's/package="appmire.be.flutterjailbreakdetection"//g' $PLUGIN_MANIFEST
          fi

      - name: 6. Build APK Release (Obfuscated)
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      - name: 7. Simpan APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptex-aer-secure-build
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1
