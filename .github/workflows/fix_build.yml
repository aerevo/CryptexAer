name: Francois Build (Twin Surgery Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. SUNTIKAN PERISAI (Permission Jitu)
        run: |
          echo "Membersihkan & Menjana Android dengan nama cryptex_aer..."
          rm -rf android
          flutter create . --platforms android --project-name cryptex_aer
          
          echo "Menyuntik Vibrate Permission..."
          # Kita cari tag <manifest> dan selitkan permission betul-betul di bawahnya
          sed -i 's|<manifest xmlns:android="http://schemas.android.com/apk/res/android">|<manifest xmlns:android="http://schemas.android.com/apk/res/android">\n    <uses-permission android:name="android.permission.VIBRATE"/>|g' android/app/src/main/AndroidManifest.xml
          
          # Backup: Double check kalau tag manifest ada attribute lain
          if ! grep -q "android.permission.VIBRATE" android/app/src/main/AndroidManifest.xml; then
             sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' android/app/src/main/AndroidManifest.xml
          fi

          echo "Menyuntik Anti-Screenshot (Blackout)..."
          FILE_PATH=$(find android/app/src/main/kotlin -name "MainActivity.kt")
          PACKAGE_LINE=$(head -n 1 $FILE_PATH)
          
          cat > $FILE_PATH <<EOF
          $PACKAGE_LINE
          
          import io.flutter.embedding.android.FlutterActivity
          import io.flutter.embedding.engine.FlutterEngine
          import android.view.WindowManager
          
          class MainActivity: FlutterActivity() {
              override fun configureFlutterEngine(flutterEngine: FlutterEngine) {
                  super.configureFlutterEngine(flutterEngine)
                  window.setFlags(
                      WindowManager.LayoutParams.FLAG_SECURE,
                      WindowManager.LayoutParams.FLAG_SECURE
                  )
              }
          }
          EOF

      - name: 5. Download Dependencies
        run: flutter pub get

      # --- ZON PEMBEDAHAN BERKEMBAR (UPDATE KRITIKAL) ---
      # Kita membaiki DUA library sekaligus:
      # 1. flutter_jailbreak_detection
      # 2. flutter_vibrate (Pasien Baru)
      - name: 5b. BEDAH LIBRARY (Jailbreak & Vibrate)
        run: |
          echo "=== MEMULAKAN PEMBEDAHAN BERKEMBAR ==="

          # --- PASIEN 1: JAILBREAK DETECTION ---
          echo "1. Membedah Jailbreak Detection..."
          JB_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          if [ ! -z "$JB_GRADLE" ]; then
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $JB_GRADLE
            echo "android { compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }; kotlinOptions { jvmTarget = '17' } }" >> $JB_GRADLE
          fi
          
          JB_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android/src/main -name "AndroidManifest.xml")
          if [ ! -z "$JB_MANIFEST" ]; then
             sed -i 's/package="appmire.be.flutterjailbreakdetection"//g' $JB_MANIFEST
          fi

          # --- PASIEN 2: FLUTTER VIBRATE ---
          echo "2. Membedah Flutter Vibrate..."
          VIB_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_vibrate-*/android -name "build.gradle")
          if [ ! -z "$VIB_GRADLE" ]; then
            # Masukkan namespace manual
            sed -i 's/android {/android { namespace "flutter.vibrate"/g' $VIB_GRADLE
            # Paksa keserasian Java 17
            echo "android { compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }; }" >> $VIB_GRADLE
          fi
          
          # Buang package attribute lama dalam manifest (punca error namespace conflict)
          VIB_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_vibrate-*/android/src/main -name "AndroidManifest.xml")
          if [ ! -z "$VIB_MANIFEST" ]; then
             # Teknik Regex: Buang apa sahaja dalam attribute package="..."
             sed -i 's/package="[^"]*"//g' $VIB_MANIFEST
          fi
          
          echo "=== PEMBEDAHAN SELESAI. SYSTEM READY. ==="

      - name: 6. Build APK Release (Obfuscated)
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      - name: 7. Simpan APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptex-aer-final-vibrate
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1
