name: Francois Build (Surgical Strike)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. JANA & BEDAH (SURGICAL FIX)
        run: |
          echo "=== FASA 1: BERSIH & JANA ==="
          rm -rf android
          flutter create . --platforms android --project-name cryptex_aer
          
          echo "=== FASA 2: SUNTIKAN PERISAI (PROJECT LEVEL) ==="
          # Cari fail build.gradle (Groovy/Kotlin)
          BUILD_FILE=$(find android -maxdepth 1 -name "build.gradle*")
          if [ ! -z "$BUILD_FILE" ]; then
             echo "Membedah $BUILD_FILE..."
             # Paksa Google Mirror
             sed -i 's|mavenCentral()|maven { url "https://maven-central.storage-download.googleapis.com/maven2/" }; mavenCentral()|g' $BUILD_FILE
             sed -i 's|google()|google(); maven { url "https://jitpack.io" }|g' $BUILD_FILE
          fi

          echo "=== FASA 2B: SUNTIKAN SETTINGS (KOTLIN DSL FIX) ==="
          # Ini adalah PUNCA RALAT TERBARU. Kita mesti ubah settings.gradle.kts
          SETTINGS_FILE="android/settings.gradle.kts"
          
          if [ -f "$SETTINGS_FILE" ]; then
             echo "Sasaran Kotlin DSL Dikesan: $SETTINGS_FILE"
             
             # Ubah sintaks Kotlin DSL untuk memaksa Google Mirror
             # Kita ganti gradlePluginPortal() dan mavenCentral() dengan URL Google
             
             # 1. Ganti gradlePluginPortal() dengan Google Mirror (Kotlin Syntax)
             sed -i 's|gradlePluginPortal()|maven { url = uri("https://maven-central.storage-download.googleapis.com/maven2/") }|g' $SETTINGS_FILE
             
             # 2. Ganti mavenCentral() dengan Google Mirror (Kotlin Syntax)
             sed -i 's|mavenCentral()|maven { url = uri("https://maven-central.storage-download.googleapis.com/maven2/") }|g' $SETTINGS_FILE
             
             echo "Pembedahan Settings Selesai."
          else
             echo "Fail settings.gradle.kts tidak dijumpai (Mungkin versi lama), meneruskan..."
          fi
          
          echo "=== FASA 3: PERMISSION VIBRATE ==="
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
             sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' $MANIFEST_FILE
          fi

      - name: 5. Download Dependencies
        run: flutter pub get

      - name: 6. BEDAH LIBRARY JAILBREAK
        run: |
          echo "Membedah flutter_jailbreak_detection..."
          
          JB_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          
          if [ ! -z "$JB_GRADLE" ]; then
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $JB_GRADLE
            
            cat >> $JB_GRADLE <<EOF
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                kotlinOptions {
                    jvmTarget = '17'
                }
            }
          EOF
          fi

          JB_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android/src/main -name "AndroidManifest.xml")
          if [ ! -z "$JB_MANIFEST" ]; then
             sed -i 's/package="[^"]*"//g' $JB_MANIFEST
          fi
          
          echo "Pembedahan Selesai."

      - name: 7. Build APK Release
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      - name: 8. Simpan APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptex-aer-bank-grade
          path: build/app/outputs/flutter-apk/app-release.apk
