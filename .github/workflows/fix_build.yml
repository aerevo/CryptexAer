name: Francois Build (Ghost Protocol)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. SUNTIKAN GLOBAL (INIT SCRIPT)
        run: |
          echo "Mewujudkan 'Polis Trafik' Global untuk Gradle..."
          mkdir -p ~/.gradle
          
          # Kita cipta fail init.gradle yang akan memintas semua trafik Maven
          cat > ~/.gradle/init.gradle <<EOF
          allprojects {
              buildscript {
                  repositories.all { ArtifactRepository repo ->
                      if (repo instanceof MavenArtifactRepository) {
                          if (repo.url.toString().contains("repo.maven.apache.org") || repo.url.toString().contains("mavenCentral")) {
                              repo.setUrl("https://maven-central.storage-download.googleapis.com/maven2/")
                          }
                      }
                  }
              }
              repositories.all { ArtifactRepository repo ->
                  if (repo instanceof MavenArtifactRepository) {
                      if (repo.url.toString().contains("repo.maven.apache.org") || repo.url.toString().contains("mavenCentral")) {
                          repo.setUrl("https://maven-central.storage-download.googleapis.com/maven2/")
                      }
                  }
              }
          }
          
          // Memintas Plugin Management juga (Punca ralat classpath tadi)
          settingsEvaluated { settings ->
              settings.pluginManagement.repositories.all { ArtifactRepository repo ->
                  if (repo instanceof MavenArtifactRepository) {
                      if (repo.url.toString().contains("repo.maven.apache.org") || repo.url.toString().contains("mavenCentral")) {
                          repo.setUrl("https://maven-central.storage-download.googleapis.com/maven2/")
                      }
                  }
              }
          }
          EOF
          
          echo "Suntikan Global Selesai. Maven Central kini dipintas."

      - name: 5. REGENERASI ANDROID (Clean Slate)
        run: |
          rm -rf android
          flutter create . --platforms android --project-name cryptex_aer
          
          # Suntik Permission Vibrate (Satu-satunya modifikasi manual yang tinggal)
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
             sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' $MANIFEST_FILE
          fi

      - name: 6. Download Dependencies
        run: flutter pub get

      - name: 7. BEDAH LIBRARY JAILBREAK
        run: |
          echo "Membedah flutter_jailbreak_detection..."
          
          JB_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          
          if [ ! -z "$JB_GRADLE" ]; then
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $JB_GRADLE
            
            cat >> $JB_GRADLE <<EOF
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                kotlinOptions {
                    jvmTarget = '17'
                }
            }
          EOF
          fi

          JB_MANIFEST=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android/src/main -name "AndroidManifest.xml")
          if [ ! -z "$JB_MANIFEST" ]; then
             sed -i 's/package="[^"]*"//g' $JB_MANIFEST
          fi
          
          echo "Pembedahan Selesai."

      - name: 8. Build APK Release
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      - name: 9. Simpan APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptex-aer-bank-grade
          path: build/app/outputs/flutter-apk/app-release.apk
