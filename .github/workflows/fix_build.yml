name: Francois Build (Bank Grade - Official Storage)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-secure-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Ambil Kod Kapten
        uses: actions/checkout@v3

      - name: 2. Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: 4. SUNTIKAN PERISAI (Vibrate & Blackout)
        run: |
          echo "Membersihkan & Menjana Android..."
          rm -rf android
          flutter create . --platforms android
          
          echo "Menyuntik Vibrate Permission..."
          sed -i 's|<application|<uses-permission android:name="android.permission.VIBRATE"/>\n    <application|g' android/app/src/main/AndroidManifest.xml

          echo "Menyuntik Anti-Screenshot (Blackout)..."
          FILE_PATH=$(find android/app/src/main/kotlin -name "MainActivity.kt")
          PACKAGE_LINE=$(head -n 1 $FILE_PATH)
          
          cat > $FILE_PATH <<EOF
          $PACKAGE_LINE
          
          import io.flutter.embedding.android.FlutterActivity
          import io.flutter.embedding.engine.FlutterEngine
          import android.view.WindowManager
          
          class MainActivity: FlutterActivity() {
              override fun configureFlutterEngine(flutterEngine: FlutterEngine) {
                  super.configureFlutterEngine(flutterEngine)
                  // ARAHAN BLACKOUT: Halang screenshot & preview
                  window.setFlags(
                      WindowManager.LayoutParams.FLAG_SECURE,
                      WindowManager.LayoutParams.FLAG_SECURE
                  )
              }
          }
          EOF

      - name: 5. Download Dependencies
        run: flutter pub get

      # --- SUNTIKAN WAJIB (FIX LIBRARY LAMA) ---
      # Tanpa langkah ini, build akan gagal sebab namespace error
      - name: 5b. BEDAH LIBRARY (Fix Namespace)
        run: |
          echo "Mencari lokasi library flutter_jailbreak_detection..."
          PLUGIN_GRADLE=$(find $HOME/.pub-cache/hosted/pub.dev/flutter_jailbreak_detection-*/android -name "build.gradle")
          
          if [ -z "$PLUGIN_GRADLE" ]; then
            echo "AMARAN: Library tidak dijumpai! Pastikan dependency wujud."
          else
            echo "Menyuntik namespace ke: $PLUGIN_GRADLE"
            sed -i 's/android {/android { namespace "flutter.jailbreak_detection"/g' $PLUGIN_GRADLE
            echo "Pembedahan berjaya."
          fi

      - name: 6. Build APK Release (Obfuscated)
        run: flutter build apk --obfuscate --split-debug-info=./debug_info --release

      # --- KEMBALI KE PROTOKOL ASAL ---
      # Simpan fail terus di dalam GitHub Artifact
      - name: 7. Simpan APK (Rasmi)
        uses: actions/upload-artifact@v4
        with:
          name: CryptexAer-Secure-Final
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1
