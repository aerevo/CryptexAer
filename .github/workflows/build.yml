name: Build Z-Kinetic APK (Cache-Free)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3
        with:
          clean: true
      
      - name: ğŸ§¹ Nuclear cache clear
        run: |
          echo "Clearing ALL caches..."
          rm -rf $HOME/.gradle
          rm -rf $HOME/.pub-cache
          rm -rf build/
          rm -rf .dart_tool/
          rm -rf android/.gradle/
          echo "âœ… Caches cleared!"
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ¯ Setup Flutter (NO CACHE)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: false
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
      
      - name: ğŸ§¼ Flutter clean
        run: flutter clean
      
      - name: ğŸ”¨ Build APK (release, no shrink)
        run: flutter build apk --release --no-shrink
      
      - name: ğŸ” Verify compiled URL (The Ultimate Check)
        run: |
          echo "Checking APK for URLs..."
          unzip -p build/app/outputs/flutter-apk/app-release.apk classes.dex | strings | grep "run.app" && echo "âœ… NEW URL FOUND!" || echo "âŒ New URL not found"
      
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
