name: Z-KINETIC Production Build
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    name: ðŸ›¡ï¸ Smart Build (SDK 35)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ¦… Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ•µï¸ Smart Auto-Locate & Backup
        run: |
          echo "ðŸ” Searching for pubspec.yaml..."
          PUBSPEC_PATH=$(find . -name "pubspec.yaml" -not -path "*/.*" | head -n 1)
          
          if [ -z "$PUBSPEC_PATH" ]; then
            echo "âŒ CRITICAL: pubspec.yaml not found!"
            find . -maxdepth 3
            exit 1
          fi

          echo "âœ… FOUND: $PUBSPEC_PATH"
          PROJECT_ROOT=$(dirname "$PUBSPEC_PATH")
          echo "ðŸ“‚ Root: $PROJECT_ROOT"

          mkdir -p /tmp/backup_temp
          
          # Backup lib (Wajib ada)
          if [ -d "$PROJECT_ROOT/lib" ]; then 
            cp -r "$PROJECT_ROOT/lib" /tmp/backup_temp/
          else 
            echo "âŒ Lib missing in $PROJECT_ROOT"
            exit 1
          fi
          
          # Backup pubspec (Wajib ada)
          cp "$PUBSPEC_PATH" /tmp/backup_temp/

          # Backup test/assets (PENTING: Tambah '|| true' supaya tak crash kalau folder tak wujud)
          [ -d "$PROJECT_ROOT/test" ] && cp -r "$PROJECT_ROOT/test" /tmp/backup_temp/ || true
          [ -d "$PROJECT_ROOT/assets" ] && cp -r "$PROJECT_ROOT/assets" /tmp/backup_temp/ || true
          
          echo "âœ… Backup process secured."

      - name: ðŸ”¥ Nuclear Clean
        run: rm -rf android/ ios/ build/ .dart_tool/ pubspec.lock || true

      - name: ðŸ—ï¸ Create Fresh Project Structure
        run: |
          flutter create --platforms android --org com.aer --project-name zkinetic .
          
          # ðŸ”¥ FIX: Padam fail .kts yang flutter create buat
          rm -f android/app/build.gradle.kts
          rm -f android/build.gradle.kts
          rm -f android/settings.gradle.kts
          
          echo "âœ… Project Skeleton Created & Cleaned"

      - name: ðŸ“¦ Restore User Code
        run: |
          rm -rf lib/
          cp -r /tmp/backup_temp/lib .
          cp /tmp/backup_temp/pubspec.yaml .
          
          # Restore jika ada dalam backup (Sekali lagi guna || true)
          [ -d "/tmp/backup_temp/test" ] && cp -r /tmp/backup_temp/test . || true
          [ -d "/tmp/backup_temp/assets" ] && cp -r /tmp/backup_temp/assets . || true
          
          echo "âœ… Code Restored Successfully"

      - name: ðŸ”¥ Inject Firebase Crashlytics
        run: |
          if ! grep -q "firebase_crashlytics:" pubspec.yaml; then
            sed -i '/firebase_core:/a\  firebase_crashlytics: ^3.4.9' pubspec.yaml
          fi

      - name: ðŸ”¥ Create Firebase Config Files
        run: |
          mkdir -p lib android/app
          
          cat > lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) throw UnsupportedError('Web not configured');
              switch (defaultTargetPlatform) {
                case TargetPlatform.android: return android;
                case TargetPlatform.iOS: return ios;
                default: throw UnsupportedError('Platform not supported');
              }
            }
            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'AIzaSyDej3jrmqkUYyCs8CYepwdbrlInSBNWt_w',
              appId: '1:55621733629:android:ef51c1276ef226b0408294',
              messagingSenderId: '55621733629',
              projectId: 'z-kinetic',
              storageBucket: 'z-kinetic.firebasestorage.app',
            );
            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'IOS_KEY', 
              appId: '1:55621733629:ios:98c57a2922abf197408294',
              messagingSenderId: '55621733629',
              projectId: 'z-kinetic', 
              storageBucket: 'z-kinetic.firebasestorage.app',
              iosBundleId: 'com.aer.zkinetic'
            );
          }
          EOF
          
          cat > android/app/google-services.json << 'EOF'
          {
            "project_info": { "project_number": "55621733629", "project_id": "z-kinetic", "storage_bucket": "z-kinetic.firebasestorage.app" },
            "client": [{
              "client_info": { "mobilesdk_app_id": "1:55621733629:android:ef51c1276ef226b0408294", "android_client_info": { "package_name": "com.aer.zkinetic" } },
              "api_key": [{ "current_key": "AIzaSyDej3jrmqkUYyCs8CYepwdbrlInSBNWt_w" }]
            }],
            "configuration_version": "1"
          }
          EOF

      - name: ðŸ”§ Override build.gradle (UPGRADED TO SDK 35)
        run: |
          cat > android/app/build.gradle << 'EOF'
          plugins {
            id "com.android.application"
            id "kotlin-android"
            id "dev.flutter.flutter-gradle-plugin"
            id "com.google.gms.google-services"
            id "com.google.firebase.crashlytics"
          }
          
          android {
            namespace "com.aer.zkinetic"
            // ðŸ”¥ UPGRADE: SDK 35
            compileSdk 35
            ndkVersion flutter.ndkVersion
            
            compileOptions {
              sourceCompatibility JavaVersion.VERSION_17
              targetCompatibility JavaVersion.VERSION_17
            }
            kotlinOptions { jvmTarget = "17" }
            
            defaultConfig {
              applicationId "com.aer.zkinetic"
              minSdk 23
              targetSdk 35
              versionCode 1
              versionName "1.0"
              multiDexEnabled true
            }
            
            buildTypes {
              release {
                signingConfig signingConfigs.debug
                minifyEnabled true
                shrinkResources true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
              }
            }
          }
          
          flutter { source "../.." }
          
          dependencies {
            implementation platform('com.google.firebase:firebase-bom:32.7.0')
            implementation 'com.google.firebase:firebase-analytics'
            implementation 'com.google.firebase:firebase-crashlytics'
            implementation 'com.google.firebase:firebase-auth'
            implementation 'com.google.firebase:firebase-firestore'
            implementation 'androidx.multidex:multidex:2.0.1'
          }
          EOF

      - name: ðŸ”§ Add ProGuard Rules
        run: |
          cat > android/app/proguard-rules.pro << 'EOF'
          # FIREBASE & FLUTTER PROGUARD RULES
          -keep class com.google.firebase.auth.** { *; }
          -keep class com.google.firebase.firestore.** { *; }
          -keep class com.google.firebase.crashlytics.** { *; }
          -keep class com.google.firebase.functions.** { *; }
          -keep class com.google.firebase.messaging.** { *; }
          -keep class com.google.firebase.iid.** { *; }
          -keepclassmembers class * { @com.google.firebase.firestore.PropertyName <fields>; }
          -keep class com.google.android.gms.internal.** { *; }
          -keep class com.google.firebase.** { *; }
          -dontwarn com.google.firebase.**
          -dontwarn com.google.android.gms.**
          -keep class io.flutter.app.** { *; }
          -keep class io.flutter.plugin.** { *; }
          -keep class io.flutter.util.** { *; }
          -keep class io.flutter.view.** { *; }
          -keep class io.flutter.** { *; }
          -keep class io.flutter.plugins.** { *; }
          -dontwarn com.google.android.play.core.**
          -dontwarn io.flutter.embedding.engine.deferredcomponents.**
          -dontwarn org.conscrypt.**
          -dontwarn org.bouncycastle.**
          -dontwarn org.openjsse.**
          -keep class com.aer.zkinetic.models.** { *; }
          -keep class kotlin.** { *; }
          -keep class kotlinx.** { *; }
          -dontwarn kotlin.**
          -dontwarn kotlinx.**
          -keepclassmembers enum * { public static **[] values(); public static ** valueOf(java.lang.String); }
          -keepclassmembers class * implements android.os.Parcelable { public static final ** CREATOR; }
          -keepclassmembers class * implements java.io.Serializable { static final long serialVersionUID; private static final java.io.ObjectStreamField[] serialPersistentFields; private void writeObject(java.io.ObjectOutputStream); private void readObject(java.io.ObjectInputStream); java.lang.Object writeReplace(); java.lang.Object readResolve(); }
          EOF

      - name: ðŸ”§ Fix Project build.gradle
        run: |
          cat > android/build.gradle << 'EOF'
          buildscript {
            repositories { google(); mavenCentral() }
            dependencies {
              classpath 'com.android.tools.build:gradle:8.1.4'
              classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.23'
              classpath 'com.google.gms:google-services:4.4.0'
              classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
            }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

      - name: ðŸ”§ Fix settings.gradle
        run: |
          cat > android/settings.gradle << 'EOF'
          pluginManagement {
            def flutterSdkPath = {
              def properties = new Properties()
              file("local.properties").withInputStream { properties.load(it) }
              def flutterSdkPath = properties.getProperty("flutter.sdk")
              assert flutterSdkPath != null, "flutter.sdk not set"
              return flutterSdkPath
            }()
            includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
            repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          plugins {
            id "dev.flutter.flutter-plugin-loader" version "1.0.0"
            id "com.android.application" version "8.1.4" apply false
            id "org.jetbrains.kotlin.android" version "1.9.23" apply false
            id "com.google.gms.google-services" version "4.4.0" apply false
          }
          include ":app"
          EOF

      - name: ðŸ”§ Configure gradle.properties
        run: |
          cat > android/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx5120M -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC
          org.gradle.daemon=false
          org.gradle.parallel=true
          org.gradle.caching=true
          android.useAndroidX=true
          android.enableJetifier=true
          android.nonTransitiveRClass=false
          EOF

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸš€ Build Optimized Release APK
        run: |
          flutter build apk --release --obfuscate --split-debug-info=./debug_symbols
          
          echo "âœ… Build complete!"
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          
          if [ -f "$APK_PATH" ]; then
            echo "ðŸ“¦ APK Size: $(du -h $APK_PATH | cut -f1)"
            echo "ðŸ” SHA256: $(sha256sum $APK_PATH | cut -d' ' -f1)"
          fi

      - name: ðŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Z-Kinetic v1.0.${{ github.run_number }}
          body: |
            ðŸ”¥ **Z-Kinetic Production Build**
            âœ… SDK 35 Compatible
            âœ… Fixed Backup Crash
            âœ… Firebase & Crashlytics Integration
            ðŸ”’ Secure Obfuscation
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
