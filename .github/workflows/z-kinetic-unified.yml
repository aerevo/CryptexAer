name: Z-KINETIC Firebase Pipeline
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    name: ðŸ›¡ï¸ Secure APK Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ¦… Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ’¾ Backup Essential Files
        run: |
          mkdir -p /tmp/backup_temp
          if [ -d "lib" ]; then cp -r lib /tmp/backup_temp/; else echo "âŒ LIB MISSING"; exit 1; fi
          if [ -f "pubspec.yaml" ]; then cp pubspec.yaml /tmp/backup_temp/; else echo "âŒ PUBSPEC MISSING"; exit 1; fi
          [ -d "test" ] && cp -r test /tmp/backup_temp/ || echo "âš ï¸ Test skipped"
          [ -d "assets" ] && cp -r assets /tmp/backup_temp/ || echo "âš ï¸ Assets skipped"
          echo "âœ… Backup complete to /tmp/backup_temp"

      - name: ðŸ”¥ Nuclear Clean
        run: |
          rm -rf android/ ios/ build/ .dart_tool/ pubspec.lock || true
          echo "âœ… Clean complete"

      - name: ðŸ—ï¸ Create Fresh Project
        run: |
          flutter create --platforms android --org com.aer --project-name zkinetic .
          echo "âœ… Fresh project created"

      - name: ðŸ“¦ Restore User Code
        run: |
          rm -rf lib/
          cp -r /tmp/backup_temp/lib .
          cp /tmp/backup_temp/pubspec.yaml .
          [ -d "/tmp/backup_temp/test" ] && rm -rf test/ && cp -r /tmp/backup_temp/test . || echo "âš ï¸ No test folder"
          [ -d "/tmp/backup_temp/assets" ] && cp -r /tmp/backup_temp/assets . || echo "âš ï¸ No assets folder"
          echo "âœ… User code restored"

      - name: ðŸ”¥ Inject Firebase Crashlytics
        run: |
          if ! grep -q "firebase_crashlytics:" pubspec.yaml; then
            sed -i '/firebase_core:/a\  firebase_crashlytics: ^3.4.9' pubspec.yaml
            echo "âœ… Crashlytics added to pubspec.yaml"
          fi

      - name: ðŸ”¥ Create Firebase Config Files
        run: |
          mkdir -p lib
          cat > lib/firebase_options.dart << 'FIREBASEOPTS'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;
          
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) throw UnsupportedError('Web not configured');
              switch (defaultTargetPlatform) {
                case TargetPlatform.android: return android;
                case TargetPlatform.iOS: return ios;
                default: throw UnsupportedError('Platform not supported');
              }
            }
            
            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'AIzaSyDej3jrmqkUYyCs8CYepwdbrlInSBNWt_w',
              appId: '1:55621733629:android:ef51c1276ef226b0408294',
              messagingSenderId: '55621733629',
              projectId: 'z-kinetic',
              storageBucket: 'z-kinetic.firebasestorage.app',
            );
            
            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'IOS_KEY',
              appId: 'IOS_ID',
              messagingSenderId: '55621733629',
              projectId: 'z-kinetic',
              storageBucket: 'z-kinetic.firebasestorage.app',
              iosBundleId: 'com.aer.zkinetic'
            );
          }
          FIREBASEOPTS
          
          mkdir -p android/app
          cat > android/app/google-services.json << 'GOOGLESERVICES'
          {
            "project_info": {
              "project_number": "55621733629",
              "project_id": "z-kinetic",
              "storage_bucket": "z-kinetic.firebasestorage.app"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:55621733629:android:ef51c1276ef226b0408294",
                "android_client_info": {
                  "package_name": "com.aer.zkinetic"
                }
              },
              "api_key": [{
                "current_key": "AIzaSyDej3jrmqkUYyCs8CYepwdbrlInSBNWt_w"
              }]
            }],
            "configuration_version": "1"
          }
          GOOGLESERVICES
          echo "âœ… Firebase config files created"

      - name: ðŸ”§ Override build.gradle (R8 Fixed + SDK 36)
        run: |
          cat > android/app/build.gradle << 'BUILDGRADLE'
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
              id "com.google.gms.google-services"
          }
          
          android {
              namespace "com.aer.zkinetic"
              compileSdk 36
              ndkVersion flutter.ndkVersion
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              
              kotlinOptions {
                  jvmTarget = "17"
              }
              
              defaultConfig {
                  applicationId "com.aer.zkinetic"
                  minSdk 23
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
                  multiDexEnabled true
              }
              
              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                      minifyEnabled true
                      shrinkResources true
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }
          
          flutter {
              source "../.."
          }
          
          dependencies {
              implementation platform('com.google.firebase:firebase-bom:32.7.0')
              implementation 'com.google.firebase:firebase-analytics'
              implementation 'com.google.firebase:firebase-crashlytics'
              implementation 'com.google.firebase:firebase-auth'
              implementation 'com.google.firebase:firebase-firestore'
              implementation 'androidx.multidex:multidex:2.0.1'
          }
          BUILDGRADLE

      - name: ðŸ”§ Fix Project build.gradle
        run: |
          cat > android/build.gradle << 'PROJECTGRADLE'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.7.3'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0'
                  classpath 'com.google.gms:google-services:4.4.0'
                  classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          PROJECTGRADLE

      - name: ðŸ”§ Fix settings.gradle
        run: |
          cat > android/settings.gradle << 'SETTINGSGRADLE'
          pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  file("local.properties").withInputStream { properties.load(it) }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  assert flutterSdkPath != null, "flutter.sdk not set"
                  return flutterSdkPath
              }()
              includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          
          plugins {
              id "dev.flutter.flutter-plugin-loader" version "1.0.0"
              id "com.android.application" version "8.7.3" apply false
              id "org.jetbrains.kotlin.android" version "2.1.0" apply false
              id "com.google.gms.google-services" version "4.4.0" apply false
          }
          
          include ":app"
          SETTINGSGRADLE

      - name: ðŸ”§ Configure gradle.properties
        run: |
          cat > android/gradle.properties << 'GRADLEPROPS'
          org.gradle.jvmargs=-Xmx4096M -XX:+UseParallelGC
          org.gradle.daemon=false
          android.useAndroidX=true
          android.enableJetifier=true
          android.nonTransitiveRClass=false
          GRADLEPROPS

      - name: ðŸ”§ Add ProGuard Rules (FIX R8 ERROR)
        run: |
          cat > android/app/proguard-rules.pro << 'PROGUARD'
          # Firebase & GMS
          -keep class com.google.firebase.** { *; }
          -keep class com.google.android.gms.** { *; }
          -dontwarn com.google.firebase.**
          -dontwarn com.google.android.gms.**
          
          # Flutter Core
          -keep class io.flutter.app.** { *; }
          -keep class io.flutter.plugin.** { *; }
          -keep class io.flutter.util.** { *; }
          -keep class io.flutter.view.** { *; }
          -keep class io.flutter.** { *; }
          -keep class io.flutter.plugins.** { *; }
          
          # Fix R8 "Missing Class" errors
          -dontwarn com.google.android.play.core.**
          -dontwarn io.flutter.embedding.engine.deferredcomponents.**
          PROGUARD
          echo "âœ… ProGuard rules created"

      - name: ðŸ“¦ Install Dependencies
        run: |
          flutter pub get
          echo "âœ… Dependencies installed"

      - name: ðŸš€ Build Release APK
        run: |
          flutter build apk --release --obfuscate --split-debug-info=./debug_symbols
          echo "âœ… APK built successfully"

      - name: ðŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryptex-aer-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
