name: Deploy to Firebase
on:
  push:
    branches:
      - main # Robot akan berjalan setiap kali Tuan update branch main

jobs:
  deploy:
    name: ğŸš€ Firebase Deployment
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Functions Dependencies
        run: |
          cd functions
          npm install

      - name: ğŸš€ Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,firestore:rules,firestore:indexes
        env:
          # Ini adalah 'kunci' untuk robot masuk ke Firebase Tuan
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
